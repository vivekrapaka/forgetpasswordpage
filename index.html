<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="container">
        <h3>Enter your new password</h1>
        <div class="form">
            <form action="#" method="get">
                <label for="password">New password</label>

                <input type="new password" name="New password" id="">
                <br>
                <label for="new password">New password (Confirmation)</label>

            </form>

                <button type="reset">Reset password</button>
            </div>
        </div>
    </div>
</body>
